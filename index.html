<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">

    <!-- <script type="text/javascript">
        e no form action="#" para caso o script seja colocado no mesmo arquivo HTML
    </script> -->
    
    <script type="text/javascript">

        const retornarDiagnosticoDoUsuario = () => {

            const altura =  document.formImc.elements["altura"].value;
            const peso =  document.formImc.elements["peso"].value;
            const IMC = peso / (altura * altura);

            if(IMC <= 18.5){
            alert("Você está abaixo do Normal");

            }else if(IMC > 18.5 && IMC <= 24.9){
            alert("Você está no peso Normal");

            }else if(IMC > 24.9 && IMC <= 29.9){
            alert("Você está com Sobrepeso")

            }else if(IMC > 29.9 && IMC <= 40){
            alert("Você está com Obesidade")

            }else{
            alert("Você está com Obesidade Grave")
            }

        }
    </script>

</head>
<body>
    <div>
        <div>
            <p><em>Insira altura e peso como neste exemplo. Altura: 1.70 / Peso: 88.4</em></p>
        </div>

        <form id="formImc" name="formImc" action="#">
        <label for="altura">Insira a Altura: </label>
        <input type="text" id="altura" name="altura">
        <br>
        <label for="peso">Insira o Peso: </label>
        <input type="text" id="peso" name="peso">
        <br>
        <input type="submit" value="Calcular" onclick="retornarDiagnosticoDoUsuario()">
        </form>
    </div>
</body>
</html>
