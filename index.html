<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container-divs">
        <div class="exemplo">
            <h1>Calculadora de IMC</p>
            <p><em>Exemplo: Altura: 1.70 / Peso: 88.4</em></p>
        </div>
        <div class="formulario">
            <form id="formImc" name="formImc">
                <label for="altura">Altura: </label>
                <input type="text" id="altura" name="altura">
                <br>
                <label for="peso">Peso: </label>
                <input type="text" id="peso" name="peso">
                <br>
            </form>
            <div id="resultadoIMC" class="resultado">
                <span>Seu IMC é: </span>
                <span id="valor"></span> <!-- Aqui será o valor de IMC -->
            </div>
            <div id="descricao">
                <span></span> <!-- Aqui será um texto -->
            </div>
        </div>
        <div>
            <button id="button" class="botao" type="submit" form="formImc">Calcular</button>
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
