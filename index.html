<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript">

        const retornarDiagnosticoDoUsuario = () => {

            const altura =  document.formImc.elements["altura"].value;
            const peso =  document.formImc.elements["peso"].value;
            const IMC = peso / (altura*altura);
            

            if(IMC >= 18.5 && IMC <= 24.9){
                alert("Peso Normal");
                

            }else if(IMC >= 25 && IMC <= 29.9){
                alert("Sobrepeso");
                

            }else if(IMC >= 30 && IMC <= 40){
                alert("Obesidade");
                

            }else if(IMC > 40){
                alert("Obesidade Grave");
                

            }else{
                alert("Abaixo do Normal");
                
            }
        }

    </script>
</head>
<body>
    <div>
        <form id="formImc" name="formImc" action="#">
        <label for="altura">Insira a Altura: </label>
        <input type="text" id="altura" name="altura">
        <br>
        <label for="peso">Insira o Peso: </label>
        <input type="text" id="peso" name="peso">
        <br>
        <input type="submit" value="Calcular" onclick="retornarDiagnosticoDoUsuario()">
        </form>
    </div>
</body>
</html>
